<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contenido interactivo</title>
  </head>
  <body>
    <dialog id= "modal">
      <button type="button" name="button2" id="cerrar">Cerrar</button>
      <h2>Desarrollo web</h2>
      <p>Html 5, Css, Js</p>
      <p>Frontend, Backend</p>
    </dialog>
    <button type="button" name="button" id="button">Abrir modal</button>
    <h1>Interactividad y contenido embebido</h1>

    <details>
      <summary>HTML</summary>
      <p>Lenguaje de etiquetado de hipertexto</p>
      <p>Se creo en 1989</p>
    </details>
    <h2>Contenido Embebido</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3ad4NsEy1tg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Mapa</h2>

  <script type="text/javascript">
    const mod= document.getElementById("modal");
    const close = document.getElementById("cerrar");
    const open = document.getElementById("button");
    open.addEventListener("click", ()=>{
      mod.setAttribute("open", "true");
    })
    close.addEventListener("click", ()=>{
      mod.removeAttribute("open");

    })
  </script>
  </body>
</html>
